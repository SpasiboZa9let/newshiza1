<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Классный журнал</title>

  <!-- Стили по частям -->
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/sidebar.css" />
  <link rel="stylesheet" href="css/details.css" />

  <style>
    /* Плашка страха DevTools */
    #anti-devtools {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #fff0f0;
      padding: 14px 18px;
      border-radius: 8px;
      border: 1px solid #ff9999;
      font-size: 14px;
      color: #b30000;
      box-shadow: 0 4px 12px rgba(255, 0, 0, 0.25);
      z-index: 9999;
      animation: shake 0.3s infinite alternate;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      100% { transform: translateX(3px); }
    }
  </style>
</head>

<body>

  <div id="root"></div>

  <!-- React + Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Данные -->
  <script src="js/data.js"></script>

  <!-- Хелперы -->
  <script type="text/babel" src="js/helpers.js"></script>

  <!-- Компоненты -->
  <script type="text/babel" src="js/components.js"></script>

  <!-- Основное приложение -->
  <script type="text/babel" src="js/app.js"></script>

  <!-- Плашка DevTools -->
  <div id="anti-devtools">
    Не лезь туда.<br> 
    Нарушение зафиксировано.
  </div>

  <!-- Отслеживание открытия DevTools -->
  <script>
    (function () {
      let w = window.innerWidth;
      let h = window.innerHeight;
      const box = document.getElementById("anti-devtools");

      setInterval(() => {
        const dw = Math.abs(window.innerWidth - w);
        const dh = Math.abs(window.innerHeight - h);

        if (dw > 150 || dh > 150) {
          box.style.display = "block";
        } else {
          box.style.display = "none";
        }

        w = window.innerWidth;
        h = window.innerHeight;
      }, 300);
    })();
  </script>

</body>
</html>
